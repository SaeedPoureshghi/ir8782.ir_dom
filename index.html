<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=1.0.0" class="css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <title>DOM Project</title>
</head>

<body>

  <!-- <div class="loader"><p>Loading...</p></div> -->
  <div class="loader">
    <div>
      <i class="fa-regular fa-chart-bar"></i>
      <p>DOM</p>
      <p>Depth Of Market v1.0</p>
    </div>


  </div>


  <div class="content">
    <div class="stats">

      <div class="brand">
        <div class="logo">
          <i class="fa-regular fa-chart-bar"></i>
        </div>
        <div class="slog">
          <span>DOM</span>
          <span>Depth Of Market v1</span>
        </div>
      </div>



      <div class="analyz">

        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BTCUSDT/technicals/"
               rel="noopener" target="_blank"><span class="blue-text">Technical Analysis for BTCUSDT</span></a> by
            TradingView</div>
          <script type="text/javascript"
                  src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                      "interval": "5m",
                        "width": "100%",
                          "isTransparent": false,
                            "height": "100%",
                              "symbol": "BINANCE:BTCUSDT",
                                "showIntervalTabs": true,
                                  "locale": "en",
                                    "colorTheme": "dark"
                    }
                  </script>
        </div>



      </div>


    </div>

    <div class="datas">

      <div class="draws">


        <div class="dashboard">


          <div class="datagroup">
            <div class="hdr">
              <span class="_label">Price</span>
            </div>
            <div class="dt">
              <span class="pricenow"></span>
            </div>

          </div>
          <div class="datagroup">
            <div class="hdr">
              <span class="_label">Sell Total</span>
            </div>
            <div class="dt">
              <span class="selltotal"></span>

            </div>
          </div>
          <div class="datagroup">
            <div class="hdr">
              <span class="_label">Buy Total</span>
            </div>
            <div class="dt">
              <span class="buytotal"></span>
            </div>
          </div>

        </div>

        <div class="chart">

          <div class="tradingview-widget-container">
            <div id="tradingview_73603"></div>
            <div class="tradingview-widget-copyright"><a
                 href="https://www.tradingview.com/symbols/BTCUSDT/?exchange=BINANCE" rel="noopener"
                 target="_blank"><span class="blue-text">BTCUSDT Chart</span></a> by TradingView</div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
              new TradingView.widget(
                {
                  "autosize": true,
                  "symbol": "BINANCE:BTCUSDT",
                  "interval": "5",
                  "timezone": "Etc/UTC",
                  "theme": "dark",
                  "style": "1",
                  "locale": "en",
                  "toolbar_bg": "#f1f3f6",
                  "enable_publishing": false,
                  "hide_legend": true,
                  "hide_side_toolbar": false,
                  "container_id": "tradingview_73603"
                }
              );
            </script>

          </div>

        </div>







      </div>
      <div class="depth">
        <div class="datagroup">
          <span class="_label">Min. Amount</span>
          <input autocomplete="off" type="range" min="0" max="50" step="0.1" value="0" id="limit" />
          <span class="limitamount">0</span>

        </div>
        <div class="header">
          <div class="_label">Price</div>
          <div class="_label">SELL</div>
          <div class="_label">BUY</div>
        </div>
        <div class="main">

          <div>
          </div>

        </div>

      </div>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"
              integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script src="gauge.min.js"></script>
      <script src="site.js?v=1.0.0"></script>
</body>

</html>
